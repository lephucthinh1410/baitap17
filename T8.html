<!DOCTYPE html>
<html>
<body>

<h3>Nhập số (1-9) hoặc nhập "full"</h3>

<input type="text" id="num">
<button onclick="printTable()">In bảng</button>

<div id="bang"></div>

<script>
function printTable(){

    let input = document.getElementById("num").value;
    let html="";

    if(input.toLowerCase() === "full"){
        for(let n=1;n<=9;n++){
            html += "<b>Bảng " + n + "</b><br>";
            for(let i=1;i<=10;i++){
                html += `${n} x ${i} = ${n*i}<br>`;
            }
            html += "<br>";
        }
    }else{
        let n = Number(input);
        if(n>=1 && n<=9){
            for(let i=1;i<=10;i++){
                html += `${n} x ${i} = ${n*i}<br>`;
            }
        }else{
            html="Vui lòng nhập 1-9 hoặc full";
        }
    }

    document.getElementById("bang").innerHTML = html;
}
</script>

</body>
</html>
